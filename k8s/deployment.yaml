apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram-bot-coordinator
  labels:
    app: telegram-bot
    component: coordinator
spec:
  replicas: 1  # Single instance (mutex constraints)
  selector:
    matchLabels:
      app: telegram-bot
      component: coordinator
  template:
    metadata:
      labels:
        app: telegram-bot
        component: coordinator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: coordinator
          image: your-registry/telegram-bot-coordinator:latest
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: telegram-bot-secrets
            - configMapRef:
                name: telegram-bot-config
          ports:
            - containerPort: 8080
              name: health
              protocol: TCP
            - containerPort: 9090
              name: metrics
              protocol: TCP
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: batches
              mountPath: /app/batches
            - name: downloads
              mountPath: /app/downloads
            - name: logs
              mountPath: /app/logs
      volumes:
        - name: batches
          emptyDir:
            sizeLimit: 50Gi
        - name: downloads
          emptyDir:
            sizeLimit: 20Gi
        - name: logs
          persistentVolumeClaim:
            claimName: telegram-bot-logs-pvc
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: telegram-bot-coordinator
  labels:
    app: telegram-bot
spec:
  selector:
    app: telegram-bot
    component: coordinator
  ports:
    - name: health
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: telegram-bot-config
data:
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "telegram_bot_option2"
  DB_SSL_MODE: "require"
  MAX_DOWNLOAD_WORKERS: "3"
  MAX_EXTRACT_WORKERS: "1"
  MAX_CONVERT_WORKERS: "1"
  MAX_STORE_WORKERS: "5"
  BATCH_SIZE: "10"
  BATCH_TIMEOUT_SEC: "300"
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  METRICS_PORT: "9090"
  HEALTH_CHECK_PORT: "8080"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: telegram-bot-logs-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
